<h2>Movie data</h2>
<hr>

@for (movie of movies; track $index){
  <div class="movies-container">
    <div style="display: flex; flex-direction: row; gap: 12px;">
      <div>
        <img [ngSrc]="movie.poster" [priority]="$index === 0" width="180" height="260"/>
      </div>
      <div>
        <p>({{$index+1}}) Title: {{movie.title | uppercase}}</p>
        <p>Ticket Value: {{movie.ticketValue | currency}}</p>
        <p>Release Date: {{movie.releaseDate | date:"dd-MMMM-yyyy"}}</p>
      </div>
    </div>
  </div>
}
