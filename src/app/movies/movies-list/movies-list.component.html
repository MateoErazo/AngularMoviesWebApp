@if(!movies){
    <img src="loading.gif" width="60" height="60"/>
  }
  @else if (movies.length === 0) {
    <div>
      <p>There are not movies to show in this moment.</p>
    </div>
  }
  @else {
    <div class="movies-container">
      @for (movie of movies; track $index){
        <div>
          <div>
            <img [src]="movie.poster" width="180" height="260"/>
          </div>
          <div>
            <p>Title: {{movie.title | uppercase}}</p>
            <p>Ticket Value: {{movie.ticketValue | currency}}</p>
            <p>Release Date: {{movie.releaseDate | date:"dd-MMMM-yyyy"}}</p>
          </div>
        </div>
      }
    </div>
  }
