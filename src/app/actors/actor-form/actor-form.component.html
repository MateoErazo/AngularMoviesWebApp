<form (submit)="saveChanges()" [formGroup]="form">
    <mat-form-field appearance="outline">
        <mat-label style="color: white;">Name</mat-label>
        <input matInput [formControl]="form.controls.name" style="color: white;"/>
        <mat-error>{{getErrorNameField()}}</mat-error> 
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label style="color: white;">Birth Date</mat-label>
        <input matInput [matDatepicker]="picker" [formControl]="form.controls.birthDate" style="color: white;">
        <mat-datepicker #picker></mat-datepicker>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-error>{{getErrorBirthDateField()}}</mat-error>
    </mat-form-field>

    <div class="buttons-container">
        <button mat-flat-button type="submit" [disabled]="form.invalid">Save Changes</button>
        <a mat-stroked-button routerLink="/actors">Cancel</a>
    </div>
</form>
